<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech LeadHers Learning Games</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #666;
        }
        
        .footer p {
            margin: 0;
        }
        
        .logo-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            height: 50px;
            padding: 5px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            position: relative;
            min-height: 0;
        }
        
        /* Decorative elements */
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .circle1 {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 112, 166, 0.2);
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }
        
        .circle2 {
            width: 120px;
            height: 120px;
            background-color: rgba(112, 214, 255, 0.2);
            border-radius: 50%;
            bottom: 10%;
            right: 10%;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 70%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: float 8s infinite ease-in-out;
            opacity: 0.5;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        
        h1 {
            color: #aa134d;
            font-size: 40px;
            margin: 0 0 5px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .subtitle {
            color: #0d136d;
            font-size: 20px;
            margin: 0 0 20px 0;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .games-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }
        
        .game-card {
            background-color: white;
            width: 220px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .game-img {
            width: 100%;
            height: 120px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .game-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-content {
            padding: 12px;
        }
        
        .game-title {
            color: #333;
            font-size: 18px;
            margin: 0 0 5px 0;
            text-align: center;
        }
        
        .game-desc {
            color: #666;
            font-size: 12px;
            margin: 0 0 10px 0;
            text-align: center;
            height: 2.4em;
            overflow: hidden;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #70d6ff 0%, #5a97e3 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto;
        }
        
        .play-btn:hover {
            background: linear-gradient(135deg, #5a97e3 0%, #4b7ac0 100%);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .logo {
                height: 30px;
            }
            
            h1 {
                font-size: a20px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 10px;
            }
            
            .games-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .game-card {
                width: 80%;
                max-width: 200px;
            }
            
            .game-img {
                height: 100px;
            }
            
            .game-title {
                font-size: 16px;
            }
            
            .game-desc {
                font-size: 10px;
            }
            
            .play-btn {
                padding: 6px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">
                <img src="images/aviyanta.png" alt="Aviyanta Logo" height="70">
            </div>
            <div class="logo">
                <img src="images/7.png" alt="Tech LeadHers Logo" height="70">
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <!-- Decorative elements -->
        <div class="decoration circle1"></div>
        <div class="decoration circle2"></div>
        
        <!-- Adding some bubbles -->
        <div class="bubble" style="width: 20px; height: 20px; top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="bubble" style="width: 15px; height: 15px; top: 30%; right: 25%; animation-delay: 1s;"></div>
        <div class="bubble" style="width: 18px; height: 18px; bottom: 30%; left: 30%; animation-delay: 2s;"></div>
        <div class="bubble" style="width: 12px; height: 12px; bottom: 20%; right: 15%; animation-delay: 3s;"></div>
        
        <h1>Lets have fun and learn</h1>
        <p class="subtitle">Welcome Class 4 students!</p>
        
        <div class="games-container">
            <div class="game-card">
                <div class="game-img">
                    <img src="images/spin.jpg" alt="Spin the Wheel Game">
                </div>
                <div class="game-content">
                    <h3 class="game-title">Spin the Wheel</h3>
                    <p class="game-desc">Fun questions on different subjects!</p>
                    <a href="spin.html"><button class="play-btn">Play Now!</button></a>
                </div>
            </div>

            <div class="game-card">
                <div class="game-img">
                    <img src="images/memory.jpeg" alt="Spin the Wheel Game">
                </div>
                <div class="game-content">
                    <h3 class="game-title">Memory Palace</h3>
                    <p class="game-desc">Memorize the image!</p>
                    <a href="memory.html"><button class="play-btn">Play Now!</button></a>
                </div>
            </div>
            
            <div class="game-card">
                <div class="game-img">
                    <img src="images/scramble.png" alt="Word Scramble Game">
                </div>
                <div class="game-content">
                    <h3 class="game-title">Scramble the Word</h3>
                    <p class="game-desc">Unscramble words and learn vocabulary!</p>
                    <a href="jumble.html"><button class="play-btn">Play Now!</button></a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Made with ❤️ for Class 4 students |   Tech_Leadhers  Fellowship Second Cohort </p>
    </div>
</body>
</html>
